<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">


   <title>Formulario de prueba - datos</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script type="text/javascript">

        window.onload=function(){
          var vars = [], hash;
          var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
          for(var i = 0; i < hashes.length; i++)
          {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
          }

         document.getElementById('name').innerHTML = '<strong>Nombre: </strong>' + vars['name'];
         document.getElementById('phone').innerHTML = '<strong>Teléfono: </strong>' +  vars['phone'];
         document.getElementById('email').innerHTML = '<strong>El email es: </strong>' +  vars['email'].replace("%40","@");

         document.getElementById('radio_buttons').innerHTML = '<p>' +  vars['selected'] + '</p>';

         if (vars['case1']!=undefined) {
           document.getElementById('case1').innerHTML = '<strong>Recordar datos: </strong>Sí';
         } else {
           document.getElementById('case1').innerHTML = '<strong>Recordar datos: </strong>No';
         }

         if (vars['case2']!=undefined) {
           document.getElementById('case2').innerHTML = '<strong>Politica y privacidad: </strong>Sí';
         } else {
           document.getElementById('case2').innerHTML = '<strong>Politica y privacidad: </strong>No';
         }


         if (vars['case3']!=undefined) {
           document.getElementById('case3').innerHTML = '<strong>Condiciones de uso </strong>Sí';
         } else {
           document.getElementById('case3').innerHTML = '<strong>Condiciones de uso </strong>No';
         }


         if (vars['case4']!=undefined) {
           document.getElementById('case4').innerHTML = '<strong>Recibir novedades </strong>Sí';
         } else {
           document.getElementById('case4').innerHTML = '<strong>Recibir novedades </strong>No';
         }

        }
   </script>
 </head>

 <body>
   <div class="container mt-4">
       <h1>Contacto enviado</h1>
       <p>Los siguientes datos se han enviado. Recibirás una respuesta en tu email lo antes posible. Gracias por ponerte en contacto con nosotros ^^ Viva Er Veti!!!</p>
       <br>
       <h3>Datos de contacto:</h2>
       <br>
       <div id="name"></div>
       <div id="phone"></div>
       <div id="email"></div>
       <br>
       <h3>Has marcado:</h2>
        <br>
        <div id="radio_buttons"></div>
       <div id="case1"></div>
       <div id="case2"></div>
       <div id="case3"></div>
       <div id="case4"></div>
   </div>
 </body>
</html>
