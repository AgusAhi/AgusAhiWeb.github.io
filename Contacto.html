  <body>
    <script src="form.js"></script>
    <div class="container mt-3">
        <br><br>
      <h2>Contacto</h2>
      <br>
      <form action="ContactoEnviado.html" method="get" onsubmit="return validator(); formatString();" >
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Introduce tu nombre">
        </div>
        <div class="mb-3 mt-3">
          <label for="tel" class="form-label">Teléfono:</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="Introduce tu número de teléfono">
        </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo">
        </div>
        <div class="checkbox">
          <input type="checkbox" id="case1" name="case1" value="Recordar">
          <label for="device1"> Recordar</label>
        </div>
          <br><br>
          
        <h2>Sobre el Betis</h2>
        <br>
        <div>
          <input type="radio" id="No" name="selected" value="No_me_gusta">
          <label for="No">No me gusta</label>
        </div>
        <div>
          <input type="radio" id="Deotro" name="selected" value="Soy_de_otro_equipo">
          <label for="Deotro" >Soy de otro equipo</label>
        </div>
        <div>
          <input type="radio" id="Viva" name="selected" value="Viva_er_Beti">
          <label for="Viva">Viva er Beti</label>
        </div> 
        <br>
       
        <div class="checkbox">
          <input type="checkbox" id="case2" name="case2" value="Politica y privacidad">
          <label for="case1"> Politica y privacidad</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="case3" name="case3" value="Condiciones de uso">
          <label for="case2"> Condiciones de uso</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="case4" name="case4" value="Recibir novedades">
          <label for="case4"> Recibir novedades</label>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
